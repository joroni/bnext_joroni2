  <style>
    .style1 {
  
      -webkit-animation: opacity 5s infinite linear;
    }

 .style2 .inner_span, .style3 .inner_span,  .style4 .inner_span,  .style5 .inner_span,  .style6 .inner_span {
   opacity: 1;
 }
    .style1 .inner_span {
      display: block !important;
      opacity:.1;
    }

    
    #loading {
        z-index: 0;
          position: fixed;
          margin: -30% auto;
          top: 10px;
          width: 100%;
          padding: 10px;
          -webkit-animation: rotation 5s infinite linear;
      }
    
      @-webkit-keyframes rotation {
          from {
              -webkit-transform: rotate(0deg);
          }
    
          to {
              -webkit-transform: rotate(359deg);
          }
      }
    
    
      #flare {
          position: fixed;
          margin: -50% auto;
          top: 10px;
          width: 100%;
          padding: 10px;
          -webkit-animation: rotation 3s infinite cubic-bezier(0.075, 0.82, 0.165, 1);
      }
    
      @-webkit-keyframes rotation {
          from {
              -webkit-transform: rotate(0deg);
          }
    
          to {
              -webkit-transform: rotate(359deg);
          }
      }

       @-webkit-keyframes opacity {
          from {
            opacity: 1;
            
          }
    
          to {
            opacity: 0.9;
          }

       
      }
    </style>
